<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <div class="main">
        <div class="result-images">
            <div class="user-img">
                <img src=" https://cdn-icons-png.flaticon.com/512/1477/1477228.png " width="256" height="256" alt="">

                <h3 class="lasttext1">rock</h3>
            </div> 
            <div class="computer-img">
                <img src=" https://cdn-icons-png.flaticon.com/512/1477/1477228.png " width="256" height="256" alt="Rock">
                <h3 class="lasttext2">rock</h3>
            </div>
        </div>
        <div class="result-text">
            Let's Play!!
        </div>
        <div class="choices">
            <div class="rock choice">
                <img src="https://cdn-icons-png.flaticon.com/512/1477/1477228.png "alt="">
            </div>
            <div class="paper choice">
                <img src="https://cdn-icons-png.flaticon.com/512/3805/3805447.png" width="256" height="256"  alt="">
            </div>
            <div class="scissor choice">
                <img src="https://cdn-icons-png.flaticon.com/512/10077/10077061.png" width="256" height="156"  alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
